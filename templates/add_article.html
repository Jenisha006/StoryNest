{% extends "base.html" %}

{% block title %}Add New Article â€“ StoryNest{% endblock %}

{% block content %}

<div class="article-form-page">

  <!-- BACK BUTTON -->
  <a class="back-btn" href="{{ url_for('dashboard') }}">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M19 12H5M12 5l-7 7 7 7"/>
    </svg>
    Back to Dashboard
  </a>

  <h1>Add New Article</h1>
  <p class="sub">Create and publish a new story to your blog.</p>

  <!-- FORM -->
  <form method="POST" action="{{ url_for('add_article') }}">

    <div class="form-group">
      <label>Article Title</label>
      <input
        type="text"
        name="title"
        placeholder="Enter a compelling title..."
        value="{{ request.form.get('title', '') }}"
        required
      />
    </div>

    <div class="form-group">
      <label>Category</label>
      <input
        type="text"
        name="category"
        placeholder="e.g. Writing Tips, Creativity, Culture..."
        value="{{ request.form.get('category', '') }}"
      />
    </div>

    <div class="form-group">
      <label>Publication Date</label>
      <input
        type="date"
        name="date"
        value="{{ request.form.get('date', today) }}"
        required
      />
    </div>

    <div class="form-group">
      <label>Status</label>
        <select name="status" style="width:100%; background:var(--bg); border:1px solid var(--border); border-radius:10px; padding:0.75rem 1rem; font-family:var(--sans); font-size:0.9rem; color:var(--text-dark); outline:none;">
          <option value="published">Published</option>
          <option value="draft">Draft</option>
        </select>
    </div>

    <div style="display:flex; gap:1rem; margin-top:0.5rem;">
      <button type="submit" class="btn-primary">Publish Article</button>
      <a href="{{ url_for('dashboard') }}" class="btn-secondary">Cancel</a>
    </div>

  </form>
</div>

{% endblock %}
